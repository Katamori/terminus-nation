<!DOCTYPE html>
<html>

<head>
    <title>Terminus Nation - supplementary index</title>
    <meta name="description" content="Supplementary stuff for Terminus Nation - more at https://terminusnation.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

	<!-- custom supplementary data -->
	<script>
		var list = [ 
			{ref: "timeline.html", content:"Timeline"},
			{ref: "planetgen-extended.html", content:"Extended planet name generator"},
		];
	</script>		
</head>

<body>
    <section id="content" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2" ng-app="" ng-init="" id="angularContainer">
                <h1>Content related to Terminus Nation</h1>
				<h5>(most are long abandoned but the worldbuilding part still lives on - kinda)</h5>

                <ul class="list-inline banner-social-buttons" id="list" ng-repeat="x in links">
                    <li>
                        <a href=" {{ x.ref }} " class="btn btn-default btn-lg">
                        <span class="network-name">{{ x.content }}</span></a>
                    </li>                    
                   
                </ul>
            </div>
        </div>
    </section>
</body>

<script>
    document.getElementById("angularContainer").attributes["ng-init"].value = "links="+JSON.stringify(list)
</script>

<!-- Angular -->		
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</html>

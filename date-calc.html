<!DOCTYPE html>
<html>

	<head>
		<title>Terminus Nation - Date calculator</title>
    	<meta name="description" content="Date calculator for Terminus Nation - more at https://terminusnation.com">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

			<img id="fork" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">

		<!-- A SIMPLE DATE CALCULATOR -->
		<div class="heading">
			<div class="datecalc">
				<h1> TN Date Calculator </h1>
				<h2>What a given year in a calendar system corresponds to, in another one?</h2>

				<input type="number" id="in_d" style="width:100px;"> in

				<select id="in_c"></select> to
				<select id="ou_c"></select>

				<button id="action" onClick="convertDate_onClick()">Convert</button>

				<p id="result"></p>
			</div>

			<div class = "other">
				This is a div used for div positioning purposes. It is now left here as a test subject.
			</div>

		</div>

	</body>
